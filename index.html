<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>True Love Compatibility Test</title>
  <style>
    :root {
      --bg-light: #f5f5f7;
      --text-light: #1d1d1f;
      --card-light: #ffffff;
      --accent: #0071e3;
      --bg-dark: #1c1c1e;
      --text-dark: #f5f5f7;
      --card-dark: #2c2c2e;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.4s, color 0.4s;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 700px;
      padding: 1.5rem 2rem;
    }
    h1 {
      margin: 0;
      font-weight: 600;
      font-size: 1.8rem;
    }
    #themeToggle {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: inherit;
    }

    main {
      width: 100%;
      max-width: 700px;
      padding: 1rem 2rem 3rem;
    }
    .instructions {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      background-color: var(--card-light);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: background-color 0.4s;
    }
    body.dark form {
      background-color: var(--card-dark);
    }

    .question {
      margin-bottom: 1.8rem;
    }
    label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 500;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    /* ====== COLOR THEMES FOR BUTTONS ====== */
    .option-btn {
      flex: 1;
      padding: 0.6rem 0.8rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s ease;
      text-align: center;
    }

    .option-btn[value="1"] { background-color: #e74c3c; } /* red */
    .option-btn[value="2"] { background-color: #e67e22; } /* orange */
    .option-btn[value="3"] { background-color: #7f8c8d; } /* gray */
    .option-btn[value="4"] { background-color: #3498db; } /* blue */
    .option-btn[value="5"] { background-color: #2ecc71; } /* green */

    /* On hover */
    .option-btn:hover {
      transform: translateY(-2px);
      filter: brightness(1.15);
    }

    /* When selected */
    .option-btn.selected {
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      filter: brightness(1.3);
      border-color: white;
      transform: scale(1.03);
    }

    body.dark .option-btn {
      border-color: #444;
    }

    .error {
      color: #ff3b30;
      font-size: 0.9rem;
      margin-top: 0.3rem;
      display: block;
    }

    .primary-btn {
      display: block;
      margin: 1.5rem auto 0;
      padding: 0.8rem 1.8rem;
      border-radius: 999px;
      border: none;
      background-color: var(--accent);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .primary-btn:hover {
      background-color: #005bbf;
      transform: translateY(-2px);
    }

    .results {
      margin-top: 2rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.6s;
    }
    .results.show {
      opacity: 1;
    }

    footer {
      margin-top: auto;
      padding: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>üíò True Love Compatibility Test</h1>
    <button id="themeToggle" title="Toggle Theme">üåô</button>
  </header>

  <main>
    <p class="instructions">
      Click the button that best matches your feelings for each statement.
    </p>

    <form id="loveForm">
      <div id="questionsContainer"></div>
      <button type="submit" class="primary-btn">Calculate Compatibility</button>
    </form>

    <div class="results" id="results"></div>
  </main>

  <footer>Made with ‚ù§Ô∏è by Patrick</footer>

  <script>
    const DESIRED_ANSWERS = [4, 5, 3, 5, 2];
    const QUESTIONS = [
      "I am a night owl.",
      "I enjoy traveling.",
      "I like watching sci-fi movies.",
      "I would rather stay in than go out.",
      "Pineapple belongs on pizza."
    ];
    const TRUE_LOVE_THRESHOLD = 85;
    const FRIENDS_THRESHOLD = 60;

    const OPTIONS = [
      { label: "Strongly Disagree", value: 1 },
      { label: "Disagree", value: 2 },
      { label: "Indifferent", value: 3 },
      { label: "Agree", value: 4 },
      { label: "Strongly Agree", value: 5 }
    ];

    const container = document.getElementById("questionsContainer");

    // Build questions dynamically
    QUESTIONS.forEach((question, i) => {
      const div = document.createElement("div");
      div.className = "question";

      const label = document.createElement("label");
      label.textContent = (i + 1) + ". " + question;
      div.appendChild(label);

      const optionsDiv = document.createElement("div");
      optionsDiv.className = "options";

      OPTIONS.forEach(opt => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "option-btn";
        btn.value = opt.value;
        btn.textContent = opt.label;

        btn.addEventListener("click", () => {
          optionsDiv.querySelectorAll(".option-btn").forEach(b => b.classList.remove("selected"));
          btn.classList.add("selected");
        });

        optionsDiv.appendChild(btn);
      });

      const err = document.createElement("span");
      err.className = "error";
      err.id = "err" + i;

      div.appendChild(optionsDiv);
      div.appendChild(err);
      container.appendChild(div);
    });

    // Validation
    function validate() {
      let valid = true;
      QUESTIONS.forEach((_, i) => {
        const errMsg = document.getElementById("err" + i);
        errMsg.textContent = "";
        const selected = document.querySelectorAll(".question:nth-child(" + (i + 1) + ") .option-btn.selected");
        if (selected.length === 0) {
          errMsg.textContent = "Please select an answer.";
          valid = false;
        }
      });
      return valid;
    }

    document.getElementById("loveForm").addEventListener("submit", e => {
      e.preventDefault();
      if (!validate()) return;

      let totalDiff = 0;
      let summary = "";

      QUESTIONS.forEach((q, j) => {
        const selectedBtn = document.querySelector(".question:nth-child(" + (j + 1) + ") .option-btn.selected");
        const val = parseInt(selectedBtn.value);
        const diff = Math.abs(val - DESIRED_ANSWERS[j]);
        const score = 5 - diff;
        totalDiff += diff;
        summary += `<p><strong>${q}</strong><br>Score: ${score}/5</p>`;
      });

      const totalScore = Math.max(0, 100 - totalDiff * 5);
      let remark = "";
      if (totalScore >= TRUE_LOVE_THRESHOLD) remark = "üíñ You're my TRUE LOVE!";
      else if (totalScore >= FRIENDS_THRESHOLD) remark = "üòä We could be great friends!";
      else remark = "üèÉ Run away! We're not a match.";

      const results = document.getElementById("results");
      results.innerHTML = `<h3>Results Summary</h3>${summary}
        <h2>Overall Compatibility: ${totalScore}%</h2><h3>${remark}</h3>`;

      results.classList.remove("show");
      void results.offsetWidth;
      results.classList.add("show");
    });

    // Dark mode toggle
    const toggleBtn = document.getElementById("themeToggle");
    function setTheme(isDark) {
      document.body.classList.toggle("dark", isDark);
      toggleBtn.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    }
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    const savedTheme = localStorage.getItem("theme");
    setTheme(savedTheme === "dark" || (savedTheme === null && prefersDark));
    toggleBtn.addEventListener("click", () => {
      const isDark = !document.body.classList.contains("dark");
      setTheme(isDark);
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });
    window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", e => {
      if (localStorage.getItem("theme") === null) setTheme(e.matches);
    });
  </script>
</body>
</html>
